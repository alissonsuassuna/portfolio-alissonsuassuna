<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Portfolio - Alisson</title>
</head>
<body>

    <!-- HEADER - inicio -->
    <header class="l-header">
        <nav class="nav bg-grid">
            <div>
                <a href="#" class="nav_logo"> Alisson </a>
            </div>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"> <a href="#" class="nav_link active">Home</a> </li>
                    <li class="nav_item"> <a href="#" class="nav_link">Sobre</a> </li>
                    <li class="nav_item"> <a href="#" class="nav_link">Habilidades</a> </li>

                    <li class="nav_item"> <a href="#" class="nav_link">Contatos</a> </li>

            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>

    </header>
    <!-- HEADER - fim -->

    <main class="l-main">

        <section class="home bg-grid" id="home">
            <div class="home_data">
                <h1 class="home_title">Oi, </br> Sou 
                    <span class="home_title-color">Developer</span>
                </h1>

                <a href="#" class="button">Contato</a>

            <div class="home_social">
                <a href="#" class="home_social-icon"><i class='bx bxl-linkedin'></i></a>
                <a href="#" class="home_social-icon"><i class='bx bxl-github' ></i></a>
                <a href="#" class="home_social-icon"><i class='bx bxl-instagram' ></i></a>
            </div>

            <figure class="home_img">
                <img src="assets/img/alisson-perfil.png" alt="Imagem de Perfil do Alisson" />
            </figure>

    </main>
    

    <!-- Script js -->
    <script src="assets/js/app.js"></script>
